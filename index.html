<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Meine Startseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Edit Button -->
    <button
      class="global-edit-btn"
      id="globalEditBtn"
      title="Websites bearbeiten"
    >
      <svg width="28" height="28" viewBox="0 0 20 20" fill="none">
        <rect x="2" y="14.5" width="12" height="3" rx="1" fill="#2c85ff" />
        <path
          d="M15.7 5.29c.39-.39 1.02-.39 1.41 0l.59.59c.39.39.39 1.02 0 1.41l-9.42 9.42c-.13.13-.3.21-.48.24l-3.51.59c-.39.07-.74-.27-.66-.66l.59-3.51c.03-.18.11-.35.24-.48l9.42-9.42z"
          fill="#fff"
        />
      </svg>
    </button>
    <div class="edit-mode-bar" id="editModeBar">
      Bearbeitungsmodus: Websites können bearbeitet, gelöscht oder verschoben
      werden
    </div>
    <h1>Meine Startseite <h1>
    <div class="searchbar-row">
      <div class="searchengine-dropdown" tabindex="0" id="searchengineDropdown">
        <button
          type="button"
          class="searchengine-selected"
          id="currentSearchEngineBtn"
          aria-label="Suchmaschine auswählen"
        >
          <img
            src="https://www.google.com/s2/favicons?sz=128&domain=google.com"
            id="searchengineIcon"
            alt="Suchmaschine"
          />
        </button>
        <div class="searchengine-list" id="searchengineList"></div>
      </div>
      <form
  class="searchbar-form"
  id="searchForm"
  autocomplete="off"
>
  <input type="text" id="searchQuery" name="q" placeholder="Suche..." />
  <button type="submit">Suchen</button>
</form>
    </div>
    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px">
      <button
        id="openGroupModalBtn"
        style="
          background: #2c85ff;
          color: #fff;
          border: none;
          border-radius: 10px;
          padding: 6px 18px;
          font-size: 16px;
          cursor: pointer;
        "
      >
        + Gruppe
      </button>
    </div>
    <div class="groups-container" id="groupsContainer"></div>
    <!-- FOLDER OVERLAY -->
    <div class="folder-view-overlay" id="folderOverlay">
      <div class="folder-view-outer">
        <div class="folder-view-header">
          <div class="folder-view-title" id="folderOverlayTitle">
            <span class="folder-emoji">📁</span>Gruppe
          </div>
          <button
            class="folder-edit-btn"
            id="folderOverlayEditBtn"
            title="Bearbeitungsmodus für diesen Ordner"
            style="
              background: #2c2c3c;
              color: #2c85ff;
              border: none;
              border-radius: 7px;
              font-size: 18px;
              padding: 3px 7px;
              cursor: pointer;
              margin-right: 8px;
            "
          >
            ✏️
          </button>
          <button
            class="folder-view-close"
            id="folderOverlayClose"
            title="Schließen"
          >
            &times;
          </button>
        </div>
        <div class="edit-mode-bar" id="folderEditBar" style="display: none">
          Bearbeitungsmodus für diese Gruppe: Websites können bearbeitet,
          gelöscht oder verschoben werden
        </div>
        <div class="folder-tile-grid" id="folderOverlayGrid"></div>
      </div>
    </div>
    <!-- Standard Modal für Websites -->
    <div class="modal" id="addModal">
      <button class="close-modal" id="closeModal" title="Schließen">
        &times;
      </button>
      <div class="modal-content">
        <form id="addSiteForm">
          <label for="siteName">Name der Website:</label>
          <input
            type="text"
            id="siteName"
            required
            maxlength="30"
            placeholder="z.B. Wikipedia"
          />
          <label for="siteURL">URL der Website:</label>
          <input
            type="url"
            id="siteURL"
            required
            placeholder="z.B. https://wikipedia.org"
          />
          <label for="siteGroup">Gruppe (Ordner):</label>
          <select id="siteGroup">
            <option value="">-- Keine Gruppe --</option>
          </select>
          <button type="submit" id="submitBtn">Hinzufügen</button>
        </form>
      </div>
    </div>
    <!-- Gruppen-Modal -->
    <div class="modal-group" id="addGroupModal">
      <button class="close-modal-group" id="closeGroupModal" title="Schließen">
        &times;
      </button>
      <div class="modal-content-group">
        <form id="addGroupForm">
          <label for="groupName">Name der Gruppe (Ordner):</label>
          <input
            type="text"
            id="groupName"
            required
            maxlength="30"
            placeholder="z.B. Games"
          />
          <button type="submit" id="submitGroupBtn">Gruppe hinzufügen</button>
        </form>
      </div>
    </div>
    <!-- Social Bar ... -->
    <div class="social-bar">
      <a href="https://twitch.tv/dreamerDM8000" target="_blank" title="Twitch">
        <svg viewBox="0 0 256 256">

            fill="#9147ff"
            d="M40 32L24 56v168h56v32h56l32-32h40l40-40V32H40zm192 148l-28 28h-48l-32 32V208H56V48h176v132z"
          />

          <rect x="152" y="104" width="16" height="48" rx="8" fill="#fff" />
        </svg>
      </a>
      <a
        href="https://www.youtube.com/@dreamerDM8000"
        target="_blank"
        title="YouTube"
      >
        <svg viewBox="0 0 256 256">
          <rect width="256" height="256" fill="none" />
          <path
            fill="#ff0000"
            d="M240.2 77.6a28 28 0 0 0-19.7-19.8C206.2 54 128 54 128 54s-78.2 0-92.5 3.8A28 28 0 0 0 15.8 77.6C12 91.9 12 128 12 128s0 36.1 3.8 50.4a28 28 0 0 0 19.7 19.8C49.8 202 128 202 128 202s78.2 0 92.5-3.8a28 28 0 0 0 19.7-19.8C244 164.1 244 128 244 128s0-36.1-3.8-50.4zM104 162V94l68 34-68 34z"
          />
        </svg>
      </a>
      <a

        target="_blank"
        title="TikTok"
      >
        <svg viewBox="0 0 256 256">
          <rect width="256" height="256" fill="none" />
          <path
            fill="#000"

          <path

            d="M212 90.3c-22.7 0-41.1-18.4-41.1-41.1V32h-16.2v137.6c0 12.6-10.2 22.8-22.8 22.8s-22.8-10.2-22.8-22.8 10.2-22.8 22.8-22.8c2.1 0 4.1.3 6.1.8v-33.1c-2-.2-4.1-.3-6.1-.3-31 0-56.2 25.2-56.2 56.2s25.2 56.2 56.2 56.2c29.3 0 53.5-22.6 56-51.4v-58.7h.6z"
          />
        </svg>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
